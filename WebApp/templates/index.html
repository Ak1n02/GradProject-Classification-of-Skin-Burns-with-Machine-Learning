<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burn Classification</title>
    <script>
        function previewImage(event) {
            const imagePreview = document.getElementById("imagePreview");
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</head>
<body>
    <h1>Burn Classification Tool</h1>
    <form method="POST" enctype="multipart/form-data">
        <p>
            <label for="image">Upload a burn image:</label>
            <input type="file" name="image" id="image" accept="image/*" required onchange="previewImage(event)">
        </p>
        <p>
            <img id="imagePreview" src="" alt="Image Preview" style="display:none; max-width: 300px; margin-top: 10px;">
        </p>
        <p>
            <input type="submit" value="Analyze Image">
        </p>
    </form>
</body>
</html>
